<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Login form</title>
</head>
<body>
<main class="container flex-centered">
    <section class="login-box">
        <form class="login-form" aria-labelledby="form-title">
            <h1 class="title" id="form-title">Login form</h1>

            <div class="field">
                <input type="text" id="username" name="username" required>
                <label for="username">Enter name</label>
            </div>

            <div class="field">
                <input type="password" id="password" name="password" required>
                <label for="password">Enter password</label>
            </div>

            <div class="options flex-centered justify-between">
                <label for="save" class="flex-centered">
                    <input type="checkbox" name="save" id="save">
                    Save login information
                </label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn-submit">Log In</button>

            <div class="footer flex-centered">
                Don't have an account? &nbsp; <a href="#"> Create account</a>
            </div>
        </form>
    </section>
</main>
</body>
</html>
